<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            html, body {
                height: 100%;
            }

            body {
                background-color: #636262;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                align-content: center;
            }

            .center-box {
                background-color: white;
                max-width: 400px;
                width: 100%;
                box-shadow: -3px -5px 20px 0px black;
            }
            .center-box > *{

            }

            .btn{
                padding: 2px 10px 1px 10px;
                border-radius: 2px;
            }

            .section-box{
                padding: 15px;
            }
            .background{
                background: url("/auth/img/bg.png") no-repeat center center fixed;
                background-size: auto;
                background-size: cover;
            }

            .mostrarErro input.errorLogin{
                border-bottom: 5px solid #dc3545;
            }

            span.errorLogin{
                display: none;
            }

            .mostrarErro span.errorLogin{
                color: #dc3545;
                display: inline;
            }
            a{
            	color: #212529;
            }

        </style>

    </head>
    <body class="background">

        <div class="" th:class=" 'center-box ' + (${msgError != null} ?'mostrarErro':'')">
            <form method="post" action="loginAuth">
                <div class="section-box" >
                    <div class="">
                        <div style="text-align: center">
                            <span style="text-align: center">Entre na sua conta</span>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row" >
                        <div class="">
                            <label for="iptUsuario" >Usu√°rio</label>
                            <input id="iptUsuario" value="02365495028" name="username" type="text" class="form-control errorLogin">
                        </div>
                    </div>

                    <div class="row">
                        <div class="">
                            <label for="iptPassword" >Senha:</label>
                            <input id="iptPassword" value="02365495028" name="password" type="password" class="form-control errorLogin" />
                        </div>
                    </div>
                    <span class="errorLogin">Usuario ou senha invalidos.</span>

                    <div class="row">
                        <div class="d-flex justify-content-end mb-3">
                            <label style="float: right;"><a href="/auth/email/recuperarsenha">Recuperar senha?</a></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="">

                            <button type="submit"  class="btn btn-dark" style="width: 100%;">Entrar</button>
                        </div>
                    </div>
                </div>
                <div class="section-box" >
                </div>

                <input type="hidden" th:value="${scope}" name="scope"></input>
                <input type="hidden" th:value="${state}" name="state"></input>
                <input type="hidden" th:value="${client_id}" name="client_id"></input>
                <input type="hidden" th:value="${redirect_uri}" name="redirect_uri"></input>
            </form>
        </div>

    </body>
</html>
